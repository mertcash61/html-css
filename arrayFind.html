<!DOCTYPE html>
<html>
    
<body>
     
    <h2>JavaScript find() Method</h2>
    <script>
        // Input array contain home elements
        var array = [-10, -0.20, 0.30, -40, -50];
        
        // Method(return element > 0),
        var found = array.find(function(element){
            return element > 0;
        })

        // Printing desired values.
        document.write(found);
    </script>
</body>
</html>
